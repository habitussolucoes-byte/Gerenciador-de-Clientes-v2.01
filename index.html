
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>TV Manager Pro</title>
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#2563eb" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root { --safe-top: env(safe-area-inset-top); --safe-bottom: env(safe-area-inset-bottom); }
    body { 
      background-color: #f8fafc; 
      margin: 0; 
      font-family: ui-sans-serif, system-ui, -apple-system, sans-serif;
      overscroll-behavior: none;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .header-area { 
      padding-top: calc(1.5rem + var(--safe-top)); 
      background-color: #2563eb;
      border-bottom-left-radius: 3rem;
      border-bottom-right-radius: 3rem;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      z-index: 50;
      flex-shrink: 0;
    }
    .nav-fixed { padding-bottom: calc(1.5rem + var(--safe-bottom)); z-index: 100; }
    .content-scroll { 
      flex: 1; 
      overflow-y: auto; 
      -webkit-overflow-scrolling: touch;
      padding-bottom: 160px;
    }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    input, select, textarea { font-size: 16px !important; }
    .modal-open { overflow: hidden; }
    .animate-fade-in { animation: fadeIn 0.2s ease-out forwards; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
  </style>
<script type="importmap">
{
  "imports": {
    "date-fns": "https://esm.sh/date-fns@^4.1.0",
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "date-fns/": "https://esm.sh/date-fns@^4.1.0/"
  }
}
</script>
</head>
<body class="max-w-md mx-auto">
  
  <header class="header-area text-white px-6 pb-16">
    <div class="flex justify-between items-center">
      <div>
        <h1 class="text-xl font-black tracking-tighter">TV Manager Pro</h1>
        <p class="text-[10px] opacity-70 font-bold uppercase tracking-widest">Painel de Controle</p>
      </div>
      <div class="bg-white/20 px-3 py-1 rounded-full text-[9px] font-black uppercase tracking-widest backdrop-blur-md">Online</div>
    </div>
  </header>

  <main id="app-content" class="content-scroll px-5 mt-[-2.5rem] no-scrollbar">
    <div class="flex items-center justify-center py-20 text-blue-600 font-black animate-pulse uppercase text-[10px] tracking-widest">
      Sincronizando Dados...
    </div>
  </main>

  <nav class="nav-fixed fixed bottom-6 left-1/2 -translate-x-1/2 w-[94%] max-w-[380px]">
    <div class="bg-white/95 backdrop-blur-xl border border-gray-100 p-1.5 rounded-[2.5rem] shadow-2xl flex items-center gap-1">
      <button onclick="app.setTab('clients')" id="tab-clients" class="tab-btn flex-1 py-4 rounded-[2rem] font-black text-[10px] uppercase tracking-tighter transition-all flex items-center justify-center gap-2 bg-blue-600 text-white shadow-lg">
        Clientes
      </button>
      <button onclick="app.setTab('finances')" id="tab-finances" class="tab-btn flex-1 py-4 rounded-[2rem] font-black text-[10px] uppercase tracking-tighter transition-all flex items-center justify-center gap-2 text-gray-400">
        Ganhos
      </button>
      <button onclick="app.setTab('settings')" id="tab-settings" class="tab-btn flex-1 py-4 rounded-[2rem] font-black text-[10px] uppercase tracking-tighter transition-all flex items-center justify-center gap-2 text-gray-400">
        Ajustes
      </button>
    </div>
  </nav>

  <div id="modal-overlay" class="fixed inset-0 bg-black/70 z-[200] hidden flex items-center justify-center p-4 backdrop-blur-sm">
    <div id="modal-container" class="bg-white w-full max-w-sm rounded-[2.8rem] p-7 shadow-2xl max-h-[90vh] overflow-y-auto animate-fade-in relative no-scrollbar">
      <!-- ConteÃºdo via JS -->
    </div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
