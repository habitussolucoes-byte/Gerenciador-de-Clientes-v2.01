
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

  <title>TV Manager Pro</title>

  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#2563eb" />
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="description" content="Gerenciador de clientes e finanças pessoal para TV Online" />

  <script src="https://cdn.tailwindcss.com"></script>

  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19",
    "react-dom": "https://esm.sh/react-dom@19",
    "date-fns": "https://esm.sh/date-fns@4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "date-fns/": "https://esm.sh/date-fns@^4.1.0/",
    "@capacitor/cli": "https://esm.sh/@capacitor/cli@^8.0.0"
  }
}
</script>
<style>
  /* Impede o scroll de "elástico" no topo e fundo, comum em apps nativos */
  body {
    overscroll-behavior-y: none;
    -webkit-tap-highlight-color: transparent;
    user-select: none;
  }
  input, textarea {
    user-select: auto;
  }
</style>
</head>

<body class="bg-gray-50">
  <div id="root"></div>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js').then(reg => {
          console.log('SW registrado');
        }).catch(err => {
          console.log('Erro SW:', err);
        });
      });
    }
  </script>
</body>
</html>
